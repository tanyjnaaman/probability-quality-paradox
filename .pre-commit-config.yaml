repos:
  - repo: https://github.com/psf/black-pre-commit-mirror
    rev: 23.12.1
    hooks:
      - id: black
        args: [--preview]
        language_version: python3.10
      - id: black-jupyter
        args: [--preview]
        language_version: python3.10
  - repo: https://github.com/pycqa/flake8
    rev: '6.1.0'
    hooks:
      - id: flake8
        exclude: packages
